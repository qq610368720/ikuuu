name: "iKuuu 自动签到系统"

on:
  schedule:
    - cron: "0 22 * * *"  # UTC时间22:00 (北京时间06:00)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  automatic-checkin:
    name: 🛫 执行签到任务
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: ⬇️ 检出代码库
        uses: actions/checkout@v4
        with:
          path: 'src'  # 明确代码路径

      - name: 🐍 配置Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'  # 启用缓存
          cache-dependency-path: 'src/requirements.txt'  # 明确缓存依赖路径

      - name: 📦 安装依赖
        working-directory: ./src  # 进入代码目录
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir  # 强制重新安装

      - name: 🚀 执行核心任务
        working-directory: ./src
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "===== 任务启动 [$(date '+%m-%d %H:%M:%S')] ====="
          python3 -u main.py
          echo "===== 任务结束 [$(date '+%m-%d %H:%M:%S')] ====="
