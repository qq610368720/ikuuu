name: "iKuuu 自动签到系统"

on:
  schedule:
    - cron: "0 22 * * *"  # UTC时间22:00 (北京时间06:00)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  automatic-checkin:
    name: 🛫 执行签到任务
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    steps:
      - name: ⬇️ 检出代码库
        uses: actions/checkout@v4

      - name: 🐍 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: 🔍 安装系统工具
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ⏳ 随机延迟
        if: github.event_name == 'schedule'
        run: sleep $(shuf -i 300-1800 -n 1)

      - name: 🚀 执行核心任务
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "===== 任务启动 [$(date '+%m-%d %H:%M:%S')] ====="
          python3 -u main.py
          echo "===== 任务结束 [$(date '+%m-%d %H:%M:%S')] ====="

      - name: 📢 推送通知
        if: always()
        env:
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        shell: bash
        run: |
          # 基础信息
          status="${{ job.status }}"
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')

          # Server酱推送
          if [[ -n "$SCKEY" && "$SCKEY" != "1" ]]; then
            echo "→ 正在发送Server酱通知"
            title_encoded=$(echo "签到结果：${status}" | jq -Rr @uri)
            desc_encoded=$(echo "执行时间：${timestamp}" | jq -Rr @uri)
            
            curl -s -G "https://sctapi.ftqq.com/$SCKEY.send" \
              --data-urlencode "title=$title_encoded" \
              --data-urlencode "descr=$desc_encoded"
          fi

          # PushPlus推送
          if [[ -n "$TOKEN" && "$TOKEN" != "1" ]]; then
            echo "→ 正在发送PushPlus通知"
            json_data=$(jq -n \
              --arg token "$TOKEN" \
              --arg title "签到${status}" \
              --arg content "执行时间：${timestamp}" \
              '{token: $token, title: $title, content: $content}')
            
            curl -s -X POST "http://www.pushplus.plus/send" \
              -H "Content-Type: application/json" \
              -d "$json_data"
          fi

          echo "通知推送流程完成"
