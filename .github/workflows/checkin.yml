name: "iKuuu 机场自动签到"

on:
  schedule:
    - cron: "0 22 * * *"  # UTC时间22:00 (北京时间06:00)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  PYTHONUNBUFFERED: 1  # 实时日志输出

jobs:
  checkin:
    name: 🛫 自动签到
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      # ========================
      # 初始化阶段
      # ========================
      - name: ⬇️ 检出代码库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整克隆历史记录

      # ========================
      # 环境配置
      # ========================
      - name: 🐍 配置Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
          check-latest: true  # 确保使用最新补丁版本

      # ========================
      # 依赖管理
      # ========================
      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
            --no-cache-dir \
            --progress-bar off \
            -i https://pypi.tuna.tsinghua.edu.cn/simple \
            --trusted-host pypi.tuna.tsinghua.edu.cn

      # ========================
      # 核心任务
      # ========================
      - name: 🚀 执行签到任务
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "===== 任务启动 [$(date '+%Y-%m-%d %H:%M:%S')] ====="
          python3 -u main.py || exit_code=$?
          echo "===== 任务结束 [$(date '+%Y-%m-%d %H:%M:%S')] ====="
          exit ${exit_code:-0}

      # ========================
      # 通知系统
      # ========================
      - name: 📢 推送状态通知
        if: always()
        env:
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          status="${{ job.status }}"
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')
          
          # Server酱推送
          if [[ -n "$SCKEY" && "$SCKEY" != "1" ]]; then
            curl -s "https://sctapi.ftqq.com/$SCKEY.send?title=签到${status}&descr=执行时间：${timestamp}"
          fi
          
          # PushPlus推送
          if [[ -n "$TOKEN" && "$TOKEN" != "1" ]]; then
            curl -s -X POST "http://www.pushplus.plus/send" \
              -H "Content-Type: application/json" \
              -d "{\"token\":\"$TOKEN\",\"title\":\"签到${status}\",\"content\":\"执行时间：${timestamp}\"}"
          fi
