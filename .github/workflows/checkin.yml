name: "iKuuu 自动签到系统"

on:
  schedule:
    - cron: "0 22 * * *"  # UTC时间22:00 (北京时间06:00)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  automatic-checkin:
    name: 🛫 执行签到任务
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: ⬇️ 检出代码库
        uses: actions/checkout@v4

      - name: 🐍 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'  # 直接指向根目录文件

      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
            --no-warn-script-location \
            --progress-bar off

      - name: 🔍 验证依赖
        run: |
          pip list
          python -c "import requests; print(f'requests版本: {requests.__version__}')"

      - name: 🚀 执行核心任务
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "===== 任务启动 [$(date '+%m-%d %H:%M:%S')] ====="
          python3 -u main.py
          echo "===== 任务结束 [$(date '+%m-%d %H:%M:%S')] ====="
