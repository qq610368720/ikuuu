name: "iKuuu 自动签到"

on:
  schedule:
    - cron: "0 22 * * *"  # UTC时间22:00 (北京时间06:00)
  workflow_dispatch:

env:
  TZ: Asia/Shanghai
  PYTHONUNBUFFERED: 1

jobs:
  checkin:
    name: 🛫 自动签到任务
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read

    steps:
      - name: ⬇️ 检出代码库
        uses: actions/checkout@v4

      - name: 🐍 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: 📦 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt \
            -i https://pypi.tuna.tsinghua.edu.cn/simple \
            --trusted-host pypi.tuna.tsinghua.edu.cn \
            --no-warn-script-location

      - name: 🚀 执行签到任务
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWD: ${{ secrets.PASSWD }}
        run: |
          echo "===== 任务开始 [$(date '+%m-%d %H:%M:%S')] ====="
          python3 -u main.py
          echo "===== 任务结束 [$(date '+%m-%d %H:%M:%S')] ====="

      - name: 📢 智能通知推送
        if: always()
        env:
          SCKEY: ${{ secrets.SCKEY }}
          TOKEN: ${{ secrets.TOKEN }}
        shell: bash
        run: |
          # 错误处理机制
          set -eo pipefail

          # 安装必要工具
          sudo apt-get update -qq && sudo apt-get install -y -qq jq

          # 获取状态信息
          status="${{ job.status }}"
          timestamp=$(date '+%Y-%m-%d %H:%M:%S')

          # Server酱通知处理
          if [[ -n "$SCKEY" && "$SCKEY" != "1" ]]; then
            echo "→ 正在发送Server酱通知..."
            
            # 编码处理
            title_encoded=$(jq -nr --arg s "$status" '"签到结果：" + $s | @uri')
            desc_encoded=$(jq -nr --arg t "$timestamp" '"执行时间：" + $t | @uri')

            # 带重试的请求
            curl --retry 3 --retry-delay 5 -s -G "https://sctapi.ftqq.com/$SCKEY.send" \
              --data-urlencode "title=$title_encoded" \
              --data-urlencode "descr=$desc_encoded" \
              || echo "Server酱推送失败"
          fi

          # PushPlus通知处理
          if [[ -n "$TOKEN" && "$TOKEN" != "1" ]]; then
            echo "→ 正在发送PushPlus通知..."
            
            # 生成合法JSON
            json_data=$(jq -n \
              --arg token "$TOKEN" \
              --arg status "$status" \
              --arg time "$timestamp" \
              '{
                token: $token,
                title: "签到状态：" + $status,
                content: ("执行时间：\($time)\n当前状态：\($status)")
              }')

            # 带重试的请求
            curl --retry 3 --retry-delay 5 -s -X POST "http://www.pushplus.plus/send" \
              -H "Content-Type: application/json" \
              -d "$json_data" \
              || echo "PushPlus推送失败"
          fi

          echo "通知流程执行完毕"
